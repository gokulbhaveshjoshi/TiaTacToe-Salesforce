<template>
    <lightning-card title="Tic Tac Toe" icon-name="custom:custom19">
        <div class="slds-p-horizontal_medium">
            <div class="slds-text-heading_medium slds-text-align_center slds-m-bottom_medium">
                {gameStatus}
            </div>
            
            <div class="game-board">
                <template for:each={board} for:item="row" for:index="rowIndex">
                    <div key={row} class="board-row">
                        <template for:each={row} for:item="cell" for:index="colIndex">
                            <div key={cell} 
                                class="board-cell" 
                                data-row={rowIndex} 
                                data-col={colIndex}
                                onclick={handleCellClick}>
                                {cell}
                            </div>
                        </template>
                    </div>
                </template>
            </div>
            
            <div class="slds-text-align_center slds-m-top_medium">
                <lightning-button 
                    label="New Game" 
                    variant="brand" 
                    onclick={startNewGame}>
                </lightning-button>
            </div>
            
            <div class="slds-grid slds-gutters slds-m-top_medium">
                <div class="slds-col">
                    <div class="slds-text-heading_small slds-text-align_center">
                        Player X: {scoreX}
                    </div>
                </div>
                <div class="slds-col">
                    <div class="slds-text-heading_small slds-text-align_center">
                        Player O: {scoreO}
                    </div>
                </div>
                <div class="slds-col">
                    <div class="slds-text-heading_small slds-text-align_center">
                        Ties: {scoreTie}
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
